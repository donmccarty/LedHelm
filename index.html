<label> <b>Turn Signals</b> </label>
<input type = "radio"
	name = "turnSignals"
    id = "turnCancel"
    value = "cancel"
    checked = "checked" />
<label for = "sizeMed">cancel</label>
<input type = "radio"
	name = "turnSignals"
    id = "turnLeft"
    value = "left" />
<label for = "sizeSmall">left</label>
<input type = "radio"
	name = "turnSignals"
    id = "turnRight"
    value = "right"/>
<label for = "sizeMed">right</label>

	name = "hazards"

	name = "hazards"
    id = "hazardsOn"

	name = "brakes"
